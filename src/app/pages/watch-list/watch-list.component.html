<app-header></app-header>
<div *ngIf="watchlistMovies$ | async as watchlistMovies" class="container mt-4">
  <h2 class="text-center mb-4">Minha Watchlist</h2>
  <div *ngIf="watchlistMovies.length; else noMovies" class="movies-grid">
    <div class="movie-card" *ngFor="let movie of watchlistMovies" (click)="selectMovie(movie.imdbID)">
      <img [src]="movie.Poster" alt="{{ movie.Title }}" class="movie-image">
      <div class="movie-info">
        <h5>{{ movie.Title }}</h5>
        <p>{{ movie.Year }}</p>
      </div>
      <div class="overlay">
        <div class="text">Assista agora!</div>
      </div>
    </div>
  </div>
  <ng-template #noMovies>
    <div class="text-center mt-5">
      <i class="far fa-sad-tear fa-3x"></i>
      <h3 class="mt-3">Oops!</h3>
      <p class="lead">Sua watchlist est√° vazia.</p>
      <a href="#" class="btn btn-primary mt-3">Adicionar Filmes</a>
    </div>
  </ng-template>
</div>
<app-footer></app-footer>
